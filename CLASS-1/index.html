<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Lovebirds Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        *{margin: 0 ; padding: 0%  ; box-sizing: 0;}
        body {
            background: #e5e5e5;
            min-height: 100dvh;
            width: 100dvw;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .card {
            width: 100dvw;
            height: 100dvh;
            background: #fff;
            /* border-radius: 20px; */
            /* box-shadow: 0 8px 32px rgba(60,60,60,0.12); */
            display: flex;
            overflow: hidden;
        }
        .card-left {
            background: #a4c4b5;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px 30px 30px;
            position: relative;
        }
        .card-left img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
        .card-left h2 {
            color: #fff;
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .card-left p {
            color: #f5f5f5;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }
        .dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e0e0e0;
        }
        .dot.active {
            background: #fff;
        }
        .card-right {
            width: 50%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 40px;
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            font-weight: 400;
            color: #444;
            margin-bottom: 10px;
        }
        .welcome {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .form-group label {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
            background: transparent;
            outline: none;
        }
        .forgot {
            text-align: right;
            width: 100%;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 18px;
            cursor: pointer;
        }
        .signin-btn {
            width: 100%;
            padding: 12px 0;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 22px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .or {
            width: 100%;
            text-align: center;
            color: #bbb;
            margin: 18px 0 10px 0;
            position: relative;
        }
        .or:before, .or:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #eee;
            vertical-align: middle;
            margin: 0 8px;
        }
        .google-btn {
            width: 60%;
            padding: 10px 0;
            border: 1px solid #eee;
            border-radius: 22px;
            background: #fff;
            color: #444;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .create-account {
            color: #888;
            font-size: 0.95rem;
        }
        .create-account a {
            color: #4b7bec;
            text-decoration: none;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="lovebird.png" alt="lovebirds">
            <h2>Maecenas mattis egestas</h2>
            <p>Erdum et malesuada fames ac ante ipsum primis in faucibus suspendisse porta.</p>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="card-right">
            <div class="logo">Lovebirds</div>
            <div class="welcome">Welcome to Lovebirds</div>
            <form style="width:60%;">
                <div class="form-group">
                    <label for="username">Users name or Email</label>
                    <input type="text" id="username" placeholder="David Brooks">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <div class="forgot">Forgot password?</div>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
            <div class="or">or</div>
            <button class="google-btn">
                <img src="googlelogo.png" alt="Google logo">
                Sign in with Google
            </button>
            <div class="create-account">
                New Lovebirds? <a href="#">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
